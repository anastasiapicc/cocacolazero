<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contattaci</title>

</head>
<body class="contact">
    <header>
        <div class="flex">
            <div class="logo">
                <img id="cocalogo" src="https://cdn.discordapp.com/attachments/1175157083553923163/1176838020159246376/IMG_9175.jpg?ex=657052d0&is=655dddd0&hm=b91aad7193a817c613413c6026d8fbc37836c97b0b7a58bb5413315e8a58d6db&" alt="Coca-Cola" width="200px">
            </div>
    
            <!-- button -->
            <div class="flex-buttons">
                <button type="button" class="btn btn-danger"><a href="index.html">Home</a></button>
              
            </div> 
        </div>

    </header>

    <main>
        <div class="contattaci-form">
        <h1>Contattaci</h1>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Messaggio:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Invia Messaggio</button>
        </form>
        </div>
    </main>
   

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-color: rgb(207, 36, 36);
        }



        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            margin-bottom: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #dd3b3b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</body>
</html>
